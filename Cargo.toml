[package]
name = "libspot"
version = "2.0.0-beta.3.0"
edition = "2021"
authors = ["Mathew Shen <datahonor@gmail.com>"]
documentation = "https://docs.rs/crate/libspot"
repository = "https://github.com/shenxiangzhuang/libspot-rs"
readme = "README.md"
license = "LGPL-3.0"
description = "Rust bindings for libspot, a fast time series anomaly detector"
keywords = ["Spot", "TimeSeries", "AnomalyDetection"]
exclude = [
    # Exclude all libspot subdirectories except essential ones (src/, include/)
    "libspot/docs/",
    "libspot/.github/",
    "libspot/benchmark/",
    "libspot/examples/",
    "libspot/python/",
    "libspot/snap/",
    "libspot/test/",
    "libspot/unity/",
    "libspot/wasm/",
    # Exclude other unnecessary libspot files
    "libspot/.clang-format",
    "libspot/.gitignore",
    "libspot/README.md",
    "libspot/doxyfile",
    "libspot/mkdocs.yml",
    "libspot/.git",
    # Exclude build artifacts and VCS files
    "target/",
    ".git/",
    ".gitmodules",
]

[dependencies]
libc = "0.2"
rand = "0.9.1"
rand_pcg = "0.9.0"
